<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I like it</title>

    <link rel="stylesheet" href="css/style_likes.css">
</head>

<body>

    <main>

        <header>
            <h1>Network</h1>
        </header>

        <section>
            <h2>Your Feed</h2>
        </section>


        <div class="items">

            <div>
                <article class="vertical">
                    <img src="img/user-circle.png">
                    <a href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </article>
            </div>

            <div>
                <section class="container">
                    <article class="art1">
                        <h3>Neil M</h3>
                        <span id="spanLikes1">9 like(s)</span>
                        <input type="button" id="btnLike1" value="Like">
                    </article>
                    <article class="art2">
                        <p>I just set up this new discord bot, let me know
                            what you all think.<a href="#">link</a>
                        </p>
                    </article>
                </section>

                <section class="container">
                    <article class="art1">
                        <h3>Nichole K</h3>
                        <span id="spanLikes2">12 like(s)</span>
                        <input type="button" id="btnLike2" value="Like">
                    </article>
                    <article class="art2">
                        <p>Just finished my <a href="#">next comic</a>,
                            check ir out.
                    </article>
                </section>

                <section class="container">
                    <article class="art1">
                        <h3>Jim R</h3>
                        <span id="spanLikes3">9 like(s)</span>
                        <input type="button" id="btnLike3" value="Like">
                    </article>
                    <article class="art2">
                        <p>I can't stop listening to the <a href="#">new album</a>.
                            Who else is liking it?
                    </article>
                </section>

            </div>
        </div>

    </main>


    <input type="hidden" id="hdnLikes1" value="9">
    <input type="hidden" id="hdnLikes2" value="12">
    <input type="hidden" id="hdnLikes3" value="9">

    <script src="js/app_likes.js"></script>

</body>

</html>
